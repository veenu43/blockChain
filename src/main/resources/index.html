<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kay INFURA Ethereum Account Browser</title>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34 /dist/web3.min.js"></script>
    <script> web3 = new Web3(new Web3.providers.HttpProvider("https://mainnet.infura.io/v3/66ba7a1d656648ca99006b6b14a7e4a4"));
        async function printAccountBalance() {
            var GET = {}; var query = window.location.search.substring(1).split("&"); for
                (var i = 0, max = query.length; i < max; i++) {
                    if (query[i] === "") continue; var
                        param = query[i].split("="); GET[decodeURIComponent(param[0])] = decodeURIComponent(param[1] || "");
            } var account = GET.account; if (account !== undefined && account !== "") {
                var balanceWei = await web3.eth.getBalance(account); var balance = web3.utils.fromWei(balanceWei, 'ether');
                document.getElementById('account').innerHTML = `Account: ${account}`; document.getElementById('balance').innerHTML = `Balance: ${balance} ETH`;
            }
        }

        function getBlockNumber() { web3.eth.getBlockNumber().then((result) => { document.getElementById('blockNum').innerHTML = `Latest Block: ${result}`; }); } getBlockNumber();
        function getGasPrice() {   web3.eth.getGasPrice().then((result) => {     document.getElementById('gasPrice').innerHTML = `Gas Price: ${result}`;   }); } getGasPrice(); 
    </script>
</head>

<body>
    <h2>Kays INFURA Ethereum Account Explorer</h2>
    <form method=GET action=" index.html"> Enter an account: <input type=text size=50 name=account> <button
            type=submit>Submit</button>
        <p id="account"></p>
        <p id="balance"></p>
        <p id="gasPrice"></p> 
    </form>
    <p>
        <div id="account"></div>
        <div id="balance"></div>
        <script>             printAccountBalance();         </script>
    </p>
    <p id="blockNum"></p>

</body>

</html>
